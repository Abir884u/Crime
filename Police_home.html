<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crime Solution - Police Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #001f3f;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .site-name {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      font-family: Georgia, serif;
      position: relative;
      margin-left: 5px;
      text-shadow:
        -1px -1px 0 #00ffff,
         1px -1px 0 #00ffff,
        -1px  1px 0 #00ffff,
         1px  1px 0 #00ffff;
    }

    .site-name .tagline {
      position: absolute;
      bottom: -10px;
      right: 0;
      font-style: italic;
      color: #00ffff;
      font-size: 0.8rem;
      text-shadow: none;
    }

    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: bold;
    }

    nav a.logout-btn {
      background-color: #00ffff;
      color: #001f3f;
      border: 2px solid #fff;
      border-radius: 8px;
    }

    main {
      flex: 1;
      padding: 2rem;
      background-color: #000;
      color: #fff;
    }

    .top-button {
      text-align: center;
      margin-bottom: 2rem;
    }

    .top-button a {
      display: inline-block;
      background-color: #004d4d;
      color: #fff;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .top-button a:hover {
      background-color: #00bebe;
    }

    .alert-form {
      background-color: #111;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      color: white;
    }

    .alert-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .alert-form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    .alert-form input,
    .alert-form textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .alert-form textarea {
      resize: vertical;
    }

    .alert-form button {
      display: block;
      margin: 2rem auto 0 auto;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #00bebe;
      color: #001f3f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .alert-form button:hover {
      background-color: #00ffff;
    }

    footer {
      background-color: #001f3f;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/Logo.png" alt="Crime Solution Logo" />
    </div>
    <div class="site-name">
      Crime Solution
      <div class="tagline">Write Fearlessly</div>
    </div>
    <nav>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="index.html" class="logout-btn">Logout</a>
    </nav>
  </header>

  <main>
    <div class="top-button">
      <a href="recent_complaints.html">Recent Complaint</a>
    </div>

    <div class="alert-form">
      <h2>Create Alert</h2>
      <form action="/submit-alert" method="POST">
        <label for="alertTitle">Alert Title</label>
        <input type="text" id="alertTitle" name="alertTitle" required />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="area">Area</label>
        <input type="text" id="area" name="area" required />

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Crime Solution. All rights reserved.</p>
  </footer>
</body>
</html>
